<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="space-y-6">
        <div>
            <h1 class="text-3xl font-bold text-white">My Applications</h1>
            <p class="mt-2 text-gray-400">Track the status of your job applications.</p>
        </div>

        <div *ngIf="isLoading" class="text-center py-10">
            <p class="text-gray-400">Loading applications...</p>
        </div>

        <div *ngIf="!isLoading">
            <div *ngIf="applications.length === 0"
                class="text-center py-10 text-gray-500 bg-[#1e1e2f] rounded-lg shadow border border-gray-700">
                You are not tracking any applications yet.
            </div>

            <div class="grid gap-6">
                <div *ngFor="let app of applications"
                    class="bg-[#1e1e2f] shadow-lg overflow-hidden rounded-lg px-6 py-4 border border-gray-700 transition-all hover:border-gray-600">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                        <div>
                            <h3 class="text-lg leading-6 font-medium text-white">
                                <a [href]="app.url" target="_blank"
                                    class="hover:underline hover:text-[#ff4b4b] transition-colors">{{ app.title }}</a>
                            </h3>
                            <p class="mt-1 text-sm text-gray-400">{{ app.company }} â€¢ {{ app.location }}</p>
                            <p class="text-xs text-gray-500 mt-1">Added on {{ app.dateAdded | date }}</p>
                        </div>

                        <div class="mt-4 sm:mt-0 flex items-center space-x-2">
                            <span class="text-sm font-medium text-gray-400">Status:</span>
                            <select [ngModel]="app.status" (ngModelChange)="updateStatus(app, $event)"
                                class="mt-1 block w-full py-2 px-3 border border-gray-600 bg-[#2a2a40] text-white rounded-md shadow-sm focus:outline-none focus:ring-[#ff4b4b] focus:border-[#ff4b4b] sm:text-sm">
                                <option value="en_attente">Pending</option>
                                <option value="accepte">Accepted</option>
                                <option value="refuse">Rejected</option>
                            </select>

                            <button (click)="removeApplication(app.id!)"
                                class="text-red-400 hover:text-red-300 text-sm font-medium ml-4 transition-colors">
                                Remove
                            </button>
                        </div>
                    </div>

                    <div class="mt-4 border-t border-gray-700 pt-4">
                        <label class="block text-sm font-medium text-gray-400">My Notes</label>
                        <div class="mt-1 flex">
                            <textarea [(ngModel)]="app.notes" rows="2"
                                class="shadow-sm focus:ring-[#ff4b4b] focus:border-[#ff4b4b] block w-full sm:text-sm border border-gray-600 bg-[#2a2a40] text-white rounded-md p-2"
                                placeholder="Add notes..."></textarea>
                            <button (click)="updateNotes(app)"
                                class="ml-2 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-[#ff4b4b] hover:bg-[#d43d3d] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#ff4b4b] transition-colors">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
