<div class="space-y-6">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">My Applications</h1>
        <p class="mt-2 text-gray-600">Track the status of your job applications.</p>
    </div>

    <div *ngIf="isLoading" class="text-center py-10">
        <p>Loading applications...</p>
    </div>

    <div *ngIf="!isLoading">
        <div *ngIf="applications.length === 0" class="text-center py-10 text-gray-500 bg-white rounded-lg shadow">
            You are not tracking any applications yet.
        </div>

        <div class="grid gap-6">
            <div *ngFor="let app of applications" class="bg-white shadow overflow-hidden rounded-md px-6 py-4">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            <a [href]="app.url" target="_blank" class="hover:underline">{{ app.title }}</a>
                        </h3>
                        <p class="mt-1 text-sm text-gray-500">{{ app.company }} â€¢ {{ app.location }}</p>
                        <p class="text-xs text-gray-400 mt-1">Added on {{ app.dateAdded | date }}</p>
                    </div>

                    <div class="mt-4 sm:mt-0 flex items-center space-x-2">
                        <span class="text-sm font-medium text-gray-700">Status:</span>
                        <select [ngModel]="app.status" (ngModelChange)="updateStatus(app, $event)"
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="en_attente">Pending</option>
                            <option value="accepte">Accepted</option>
                            <option value="refuse">Rejected</option>
                        </select>

                        <button (click)="removeApplication(app.id!)"
                            class="text-red-600 hover:text-red-800 text-sm font-medium ml-4">
                            Remove
                        </button>
                    </div>
                </div>

                <div class="mt-4 border-t pt-4">
                    <label class="block text-sm font-medium text-gray-700">My Notes</label>
                    <div class="mt-1 flex">
                        <textarea [(ngModel)]="app.notes" rows="2"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md p-2"
                            placeholder="Add notes..."></textarea>
                        <button (click)="updateNotes(app)"
                            class="ml-2 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
