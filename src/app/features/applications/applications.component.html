<div class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">
    <div class="space-y-8">
        <div>
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">My
                Applications</h1>
            <p class="mt-2 text-lg text-gray-400">Track the status of your job applications.</p>
        </div>

        <div *ngIf="isLoading" class="text-center py-20">
            <div class="relative w-16 h-16 mx-auto">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-[#302b63] rounded-full opacity-25">
                </div>
                <div
                    class="absolute top-0 left-0 w-full h-full border-4 border-[#ff4b4b] rounded-full border-t-transparent animate-spin">
                </div>
            </div>
            <p class="mt-4 text-gray-400 font-medium animate-pulse">Loading applications...</p>
        </div>

        <div *ngIf="!isLoading">
            <div *ngIf="applications.length === 0"
                class="text-center py-20 bg-[#1e1e2f]/50 backdrop-blur-sm rounded-3xl border border-dashed border-gray-700">
                <svg class="mx-auto h-16 w-16 text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 00-2-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                <h3 class="text-xl font-medium text-white">No applications tracked</h3>
                <p class="mt-2 text-gray-400">Keep track of your job applications here.</p>
                <a routerLink="/"
                    class="mt-6 inline-block px-6 py-2 rounded-full bg-[#ff4b4b] text-white font-bold hover:bg-[#d43d3d] transition-colors shadow-lg shadow-red-900/20">
                    Find Jobs
                </a>
            </div>

            <div class="grid gap-6 md:grid-cols-1 lg:grid-cols-2">
                <div *ngFor="let app of applications"
                    class="bg-[#1e1e2f] border border-gray-700/50 rounded-2xl p-6 shadow-xl hover:shadow-2xl hover:border-[#ff4b4b]/30 transition-all duration-300 group relative overflow-hidden">

                    <!-- Glow Effect -->
                    <div
                        class="absolute top-0 right-0 -mr-16 -mt-16 w-32 h-32 bg-[#302b63]/20 rounded-full blur-3xl group-hover:bg-[#302b63]/30 transition-all duration-500">
                    </div>

                    <div class="relative z-10 flex flex-col h-full">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3
                                    class="text-xl font-bold text-white group-hover:text-[#ff4b4b] transition-colors duration-200">
                                    <a [href]="app.url" target="_blank" class="hover:underline flex items-center">
                                        {{ app.title }}
                                        <svg class="ml-2 h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 00-2 2h10a2 2 0 00-2-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                        </svg>
                                    </a>
                                </h3>
                                <p class="mt-1 text-sm text-gray-400">{{ app.company }} â€¢ {{ app.location }}</p>
                                <p class="text-xs text-gray-500 mt-2 flex items-center">
                                    <svg class="mr-1.5 h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Added on {{ app.dateAdded | date:'mediumDate' }}
                                </p>
                            </div>
                            <button (click)="removeApplication(app.id!)"
                                class="text-gray-500 hover:text-red-500 transition-colors p-2 rounded-full hover:bg-white/5"
                                title="Remove Application">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                            <div class="md:col-span-1">
                                <label
                                    class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Status</label>
                                <div class="relative">
                                    <select [ngModel]="app.status" (ngModelChange)="updateStatus(app, $event)"
                                        class="block w-full pl-3 pr-10 py-2 text-base border-gray-600 focus:outline-none focus:ring-[#ff4b4b] focus:border-[#ff4b4b] sm:text-sm rounded-lg bg-[#2a2a40] text-white appearance-none cursor-pointer hover:bg-[#302b63] transition-colors">
                                        <option value="en_attente">Pending</option>
                                        <option value="accepte">Accepted</option>
                                        <option value="refuse">Rejected</option>
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                        <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </div>

                                    <!-- Status Indicator Dot -->
                                    <div class="absolute inset-y-0 left-0 flex items-center -ml-3">
                                        <span class="h-2 w-2 rounded-full"
                                            [ngClass]="{'bg-yellow-400': app.status === 'en_attente', 'bg-green-400': app.status === 'accepte', 'bg-red-400': app.status === 'refuse'}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="md:col-span-2">
                                <label
                                    class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Notes</label>
                                <div class="relative">
                                    <textarea [(ngModel)]="app.notes" rows="2"
                                        class="shadow-sm focus:ring-[#ff4b4b] focus:border-[#ff4b4b] block w-full sm:text-sm border-gray-600 bg-[#2a2a40] text-gray-200 rounded-lg p-3 resize-none focus:bg-[#302b63] transition-colors"
                                        placeholder="Add private notes about this application..."></textarea>
                                    <button (click)="updateNotes(app)"
                                        class="absolute bottom-2 right-2 inline-flex items-center px-2 py-1 border border-transparent text-xs font-medium rounded text-white bg-[#ff4b4b] hover:bg-[#d43d3d] focus:outline-none transition-colors opacity-0 group-hover:opacity-100 transition-opacity">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
