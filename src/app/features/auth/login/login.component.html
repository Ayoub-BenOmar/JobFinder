<div class="w-full max-w-md mx-auto">
    <div class="mb-10 text-center">
        <h1 class="text-3xl font-bold text-white mb-2 tracking-wide">Sign In</h1>
        <p class="text-gray-400">Welcome back! Please login to your account.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
            </div>
            <input type="email" id="email" formControlName="email"
                class="w-full pl-10 pr-4 py-3 bg-[#1e1e2f] border border-gray-700 rounded-lg focus:outline-none focus:border-[#ff4b4b] focus:ring-1 focus:ring-[#ff4b4b] text-gray-200 placeholder-gray-500 transition-all shadow-sm"
                [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                placeholder="Email Address">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="text-red-400 text-xs ml-1">
            Please enter a valid email address.
        </div>

        <!-- Password Field -->
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <input type="password" id="password" formControlName="password"
                class="w-full pl-10 pr-4 py-3 bg-[#1e1e2f] border border-gray-700 rounded-lg focus:outline-none focus:border-[#ff4b4b] focus:ring-1 focus:ring-[#ff4b4b] text-gray-200 placeholder-gray-500 transition-all shadow-sm"
                [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="Password">
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-red-400 text-xs ml-1">
            Password is required.
        </div>

        <div class="flex items-center justify-end">
            <a href="#" class="text-sm text-[#ff4b4b] hover:text-[#ff6b6b] transition-colors">Forgot Password?</a>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="p-3 bg-red-900/30 text-red-300 rounded-lg text-sm border border-red-800">
            {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="loginForm.invalid || isLoading"
            class="w-full bg-gradient-to-r from-[#ff4b4b] to-[#c0392b] hover:from-[#ff6b6b] hover:to-[#d44d3d] text-white font-bold py-3 rounded-lg transition-all transform hover:-translate-y-0.5 shadow-lg flex justify-center items-center disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            <span *ngIf="!isLoading">SIGN IN</span>
            <span *ngIf="isLoading" class="loader"></span>
        </button>
    </form>

    <!-- Mobile Switch Mode -->
    <div class="mt-8 text-center text-sm text-gray-400 md:hidden">
        Don't have an account?
        <button (click)="switchMode.emit()" class="font-bold text-[#ff4b4b] hover:text-[#ff6b6b] ml-1">
            Sign Up
        </button>
    </div>
</div>
