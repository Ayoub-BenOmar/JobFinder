<div class="w-full max-w-md mx-auto">
    <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-white mb-2 tracking-wide">Create Account</h1>
        <p class="text-gray-400">Join us to start your journey.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Name Fields -->
        <div class="grid grid-cols-2 gap-4">
            <div class="relative">
                <input type="text" id="firstName" formControlName="firstName"
                    class="w-full px-4 py-3 bg-[#1e1e2f] border border-gray-700 rounded-lg focus:outline-none focus:border-[#ff4b4b] focus:ring-1 focus:ring-[#ff4b4b] text-gray-200 placeholder-gray-500 transition-all shadow-sm"
                    [class.border-red-500]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                    placeholder="First Name">
            </div>
            <div class="relative">
                <input type="text" id="lastName" formControlName="lastName"
                    class="w-full px-4 py-3 bg-[#1e1e2f] border border-gray-700 rounded-lg focus:outline-none focus:border-[#ff4b4b] focus:ring-1 focus:ring-[#ff4b4b] text-gray-200 placeholder-gray-500 transition-all shadow-sm"
                    [class.border-red-500]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                    placeholder="Last Name">
            </div>
        </div>

        <!-- Email Field -->
        <div class="relative">
            <input type="email" id="reg-email" formControlName="email"
                class="w-full px-4 py-3 bg-[#1e1e2f] border border-gray-700 rounded-lg focus:outline-none focus:border-[#ff4b4b] focus:ring-1 focus:ring-[#ff4b4b] text-gray-200 placeholder-gray-500 transition-all shadow-sm"
                [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                placeholder="Email Address">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                class="text-red-400 text-xs ml-1 mt-1">
                Valid email required.
            </div>
        </div>

        <!-- Password Field -->
        <div class="relative">
            <input type="password" id="reg-password" formControlName="password"
                class="w-full px-4 py-3 bg-[#1e1e2f] border border-gray-700 rounded-lg focus:outline-none focus:border-[#ff4b4b] focus:ring-1 focus:ring-[#ff4b4b] text-gray-200 placeholder-gray-500 transition-all shadow-sm"
                [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                placeholder="Password (min 6 chars)">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="text-red-400 text-xs ml-1 mt-1">
                6+ chars required.
            </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="p-3 bg-red-900/30 text-red-300 rounded-lg text-sm border border-red-800">
            {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="registerForm.invalid || isLoading"
            class="w-full bg-gradient-to-r from-[#ff4b4b] to-[#c0392b] hover:from-[#ff6b6b] hover:to-[#d44d3d] text-white font-bold py-3 rounded-lg transition-all transform hover:-translate-y-0.5 shadow-lg flex justify-center items-center disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            <span *ngIf="!isLoading">SIGN UP</span>
            <span *ngIf="isLoading" class="loader"></span>
        </button>
    </form>

    <!-- Mobile Switch Mode -->
    <div class="mt-8 text-center text-sm text-gray-400 md:hidden">
        Already have an account?
        <button (click)="switchMode.emit()" class="font-bold text-[#ff4b4b] hover:text-[#ff6b6b] ml-1">
            Sign In
        </button>
    </div>
</div>
