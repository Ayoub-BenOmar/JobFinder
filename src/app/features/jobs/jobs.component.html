<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="space-y-6">
        <div>
            <h1 class="text-3xl font-bold text-white">Find Your Dream Job</h1>
            <p class="mt-2 text-gray-400">Search through thousands of job listings from top companies.</p>
        </div>

        <app-job-search (search)="onSearch($event)"></app-job-search>

        <app-job-list [jobs]="jobs" [isLoading]="isLoading"></app-job-list>

        <div *ngIf="meta && meta.last_page > 1 && !isLoading" class="flex justify-center space-x-2 mt-6">
            <button (click)="onPageChange(meta.current_page - 1)" [disabled]="meta.current_page === 1"
                class="px-4 py-2 border border-gray-600 rounded-md text-sm font-medium text-gray-300 bg-[#1e1e2f] hover:bg-[#2a2a40] disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                Previous
            </button>
            <span class="px-4 py-2 text-sm text-gray-300 flex items-center">
                Page {{ meta.current_page }} of {{ meta.last_page }}
            </span>
            <button (click)="onPageChange(meta.current_page + 1)" [disabled]="meta.current_page === meta.last_page"
                class="px-4 py-2 border border-gray-600 rounded-md text-sm font-medium text-gray-300 bg-[#1e1e2f] hover:bg-[#2a2a40] disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                Next
            </button>
        </div>
    </div>
</div>
