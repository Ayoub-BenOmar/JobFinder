<div class="space-y-6">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Find Your Dream Job</h1>
        <p class="mt-2 text-gray-600">Search through thousands of job listings from top companies.</p>
    </div>

    <app-job-search (search)="onSearch($event)"></app-job-search>

    <app-job-list [jobs]="jobs" [isLoading]="isLoading"></app-job-list>

    <div *ngIf="meta && meta.last_page > 1 && !isLoading" class="flex justify-center space-x-2 mt-6">
        <button (click)="onPageChange(meta.current_page - 1)" [disabled]="meta.current_page === 1"
            class="px-4 py-2 border rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
            Previous
        </button>
        <span class="px-4 py-2 text-sm text-gray-700 flex items-center">
            Page {{ meta.current_page }} of {{ meta.last_page }}
        </span>
        <button (click)="onPageChange(meta.current_page + 1)" [disabled]="meta.current_page === meta.last_page"
            class="px-4 py-2 border rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
            Next
        </button>
    </div>
</div>
