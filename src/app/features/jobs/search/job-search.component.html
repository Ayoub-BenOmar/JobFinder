<div class="bg-[#1e1e2f] shadow-lg p-6 rounded-xl mb-8 border border-gray-700">
    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-12 items-end">
        <div class="sm:col-span-5">
            <label for="keyword" class="block text-sm font-medium text-gray-300 mb-2">Keyword</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" name="keyword" id="keyword" [(ngModel)]="keyword"
                    class="block w-full pl-10 pr-3 py-3 border border-gray-600 rounded-lg leading-5 bg-[#2a2a40] text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-[#ff4b4b] focus:border-[#ff4b4b] sm:text-sm transition-colors"
                    placeholder="Job title, keywords, or company">
            </div>
        </div>

        <div class="sm:col-span-5">
            <label for="location" class="block text-sm font-medium text-gray-300 mb-2">Location</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <input type="text" name="location" id="location" [(ngModel)]="location"
                    class="block w-full pl-10 pr-3 py-3 border border-gray-600 rounded-lg leading-5 bg-[#2a2a40] text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-[#ff4b4b] focus:border-[#ff4b4b] sm:text-sm transition-colors"
                    placeholder="City, state, or zip code">
            </div>
        </div>

        <div class="sm:col-span-2">
            <button (click)="onSearch()"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-[#ff4b4b] hover:bg-[#d43d3d] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#ff4b4b] transition-transform transform hover:scale-105">
                Search Jobs
            </button>
        </div>
    </div>
</div>
