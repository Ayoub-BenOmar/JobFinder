<div class="bg-white shadow p-6 rounded-lg mb-6">
    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
        <div class="sm:col-span-3">
            <label for="keyword" class="block text-sm font-medium text-gray-700">Keyword</label>
            <div class="mt-1">
                <input type="text" name="keyword" id="keyword" [(ngModel)]="keyword"
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                    placeholder="e.g. Developer">
            </div>
        </div>

        <div class="sm:col-span-2">
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <div class="mt-1">
                <input type="text" name="location" id="location" [(ngModel)]="location"
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                    placeholder="e.g. London">
            </div>
        </div>

        <div class="sm:col-span-1 flex items-end">
            <button (click)="onSearch()"
                class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Search
            </button>
        </div>
    </div>
</div>
