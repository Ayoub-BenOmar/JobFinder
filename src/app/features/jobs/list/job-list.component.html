<div class="space-y-4">
    <div *ngIf="isLoading" class="text-center py-10">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-indigo-600"
            role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-gray-500">Searching...</p>
    </div>

    <ng-container *ngIf="!isLoading">
        <div *ngFor="let job of jobs" class="bg-white shadow overflow-hidden rounded-md px-6 py-4">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900 hover:text-indigo-600 cursor-pointer">
                        <a [href]="job.redirect_url" target="_blank">{{ job.title }}</a>
                    </h3>
                    <p class="mt-1 text-sm text-gray-500">{{ job.company }} â€¢ {{ job.location }}</p>
                </div>
                <div class="text-sm text-gray-500">
                    {{ job.created | date:'mediumDate' }}
                </div>
            </div>
            <p class="mt-2 text-sm text-gray-600 line-clamp-2">{{ job.description }}</p>
            <div class="mt-4 flex space-x-3">
                <a [href]="job.redirect_url" target="_blank"
                    class="inline-flex items-center px-3 py-1.5 border border-indigo-600 text-xs font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50">
                    View Offer
                </a>

                <button *ngIf="authService.currentUser()" (click)="addToFavorite(job)"
                    class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-xs font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <svg class="h-4 w-4 mr-1 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    Add to Favorites
                </button>

                <button *ngIf="authService.currentUser()" (click)="trackApplication(job)"
                    class="inline-flex items-center px-3 py-1.5 border border-indigo-600 text-xs font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 ml-2">
                    Track Application
                </button>
            </div>
        </div>

        <div *ngIf="jobs.length === 0" class="text-center py-10 text-gray-500">
            No jobs found. Try adjusting your search criteria.
        </div>
    </ng-container>
</div>
