<div class="space-y-6">
    <div *ngIf="isLoading" class="text-center py-20">
        <div class="relative w-16 h-16 mx-auto">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-[#302b63] rounded-full opacity-25"></div>
            <div
                class="absolute top-0 left-0 w-full h-full border-4 border-[#ff4b4b] rounded-full border-t-transparent animate-spin">
            </div>
        </div>
        <p class="mt-4 text-gray-400 font-medium animate-pulse">Searching for opportunities...</p>
    </div>

    <ng-container *ngIf="!isLoading">
        <div *ngFor="let job of jobs"
            class="bg-[#1e1e2f] border border-gray-700/50 rounded-2xl p-6 shadow-xl hover:shadow-2xl hover:border-[#ff4b4b]/30 transition-all duration-300 group relative overflow-hidden">

            <!-- Glow Effect -->
            <div
                class="absolute top-0 right-0 -mr-16 -mt-16 w-32 h-32 bg-[#ff4b4b]/10 rounded-full blur-3xl group-hover:bg-[#ff4b4b]/20 transition-all duration-500">
            </div>

            <div class="flex justify-between items-start relative z-10">
                <div class="flex-1 pr-4">
                    <h3 class="text-xl font-bold text-white group-hover:text-[#ff4b4b] transition-colors duration-200">
                        <a [href]="job.redirect_url" target="_blank" class="focus:outline-none focus:underline">
                            {{ job.title }}
                        </a>
                    </h3>
                    <div class="mt-2 flex items-center text-sm text-gray-400">
                        <svg class="flex-shrink-0 mr-1.5 h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        <span class="font-medium mr-4">{{ job.company }}</span>

                        <svg class="flex-shrink-0 mr-1.5 h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span>{{ job.location }}</span>
                    </div>
                </div>
                <div
                    class="text-xs font-semibold px-2.5 py-1 rounded-full bg-[#302b63] text-[#ff4b4b] border border-[#ff4b4b]/20">
                    {{ job.created | date:'mediumDate' }}
                </div>
            </div>

            <p class="mt-4 text-gray-300 text-sm leading-relaxed line-clamp-2">
                {{ job.description }}
            </p> <!-- Consider adding html sanitizer if description is HTML, but line-clamp works on text -->

            <div class="mt-6 flex items-center justify-between border-t border-gray-700/50 pt-4">
                <a [href]="job.redirect_url" target="_blank"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-[#302b63] hover:bg-[#24243e] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#302b63] transition-colors shadow-lg shadow-indigo-900/20">
                    View Offer
                    <svg class="ml-2 -mr-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 00-2 2h10a2 2 0 00-2-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                </a>

                <div class="flex space-x-3">
                    <button *ngIf="authService.currentUser()" (click)="addToFavorite(job)"
                        class="inline-flex items-center px-3 py-2 border border-gray-600 rounded-lg text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#ff4b4b]"
                        [ngClass]="(isFavorite(job.id) | async) ? 'bg-[#ff4b4b]/10 text-[#ff4b4b] border-[#ff4b4b]' : 'text-gray-400 bg-transparent hover:bg-gray-700 hover:text-white'">

                        <svg class="h-5 w-5 mr-1.5 transition-transform transform active:scale-125"
                            [class.fill-current]="(isFavorite(job.id) | async)" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        {{ (isFavorite(job.id) | async) ? 'Saved' : 'Save' }}
                    </button>

                    <button *ngIf="authService.currentUser()" (click)="trackApplication(job)"
                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-[#ff4b4b] to-[#c0392b] hover:from-[#e04040] hover:to-[#a03020] shadow-md hover:shadow-lg focus:outline-none transition-all transform hover:-translate-y-0.5">
                        <svg class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 00-2-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                        Track
                    </button>
                </div>
            </div>
        </div>

        <div *ngIf="jobs.length === 0" class="text-center py-20">
            <svg class="mx-auto h-16 w-16 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="mt-4 text-lg font-medium text-gray-300">No jobs found</h3>
            <p class="mt-2 text-gray-400">Try adjusting your search terms or filters.</p>
        </div>
    </ng-container>
</div>
