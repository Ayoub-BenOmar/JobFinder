<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-[#1e1e2f] rounded-lg shadow-lg border border-gray-700 overflow-hidden">
        <div class="px-6 py-8">
            <h2 class="text-2xl font-bold text-center text-white mb-8">My Profile</h2>

            <div *ngIf="successMessage"
                class="mb-4 bg-green-900/50 border border-green-600 text-green-300 px-4 py-3 rounded relative">
                {{ successMessage }}
            </div>

            <div *ngIf="errorMessage"
                class="mb-4 bg-red-900/50 border border-red-600 text-red-300 px-4 py-3 rounded relative">
                {{ errorMessage }}
            </div>

            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-300">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-[#2a2a40] text-white rounded-md shadow-sm focus:outline-none focus:ring-[#ff4b4b] focus:border-[#ff4b4b]">
                </div>

                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-300">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-[#2a2a40] text-white rounded-md shadow-sm focus:outline-none focus:ring-[#ff4b4b] focus:border-[#ff4b4b]">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                    <input type="email" id="email" formControlName="email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-[#2a2a40] text-white rounded-md shadow-sm focus:outline-none focus:ring-[#ff4b4b] focus:border-[#ff4b4b]">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" formControlName="password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-[#2a2a40] text-white rounded-md shadow-sm focus:outline-none focus:ring-[#ff4b4b] focus:border-[#ff4b4b]">
                </div>

                <div class="flex justify-between items-center pt-4">
                    <button type="button" (click)="deleteAccount()"
                        class="text-red-400 hover:text-red-300 text-sm font-medium transition-colors">
                        Delete Account
                    </button>
                    <button type="submit" [disabled]="profileForm.invalid"
                        class="bg-[#ff4b4b] text-white px-4 py-2 rounded-md hover:bg-[#d43d3d] focus:outline-none focus:ring-2 focus:ring-[#ff4b4b] focus:ring-offset-2 disabled:opacity-50 transition-all">
                        Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
