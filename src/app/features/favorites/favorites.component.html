<div class="space-y-6">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">My Favorites</h1>
        <p class="mt-2 text-gray-600">Jobs you have saved for later.</p>
    </div>

    <div *ngIf="isLoading$ | async" class="text-center py-10">
        <p>Loading favorites...</p>
    </div>

    <div *ngIf="(favorites$ | async) as favorites">
        <div *ngIf="favorites.length === 0" class="text-center py-10 text-gray-500 bg-white rounded-lg shadow">
            You haven't saved any jobs yet.
        </div>

        <div class="grid gap-6">
            <div *ngFor="let fav of favorites" class="bg-white shadow overflow-hidden rounded-md px-6 py-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            {{ fav.title }}
                        </h3>
                        <p class="mt-1 text-sm text-gray-500">{{ fav.company }} â€¢ {{ fav.location }}</p>
                    </div>
                    <button (click)="removeFavorite(fav.id!)"
                        class="text-red-600 hover:text-red-800 text-sm font-medium">
                        Remove
                    </button>
                </div>
                <div class="mt-4">
                    <a *ngIf="fav.jobDetails?.redirect_url" [href]="fav.jobDetails?.redirect_url" target="_blank"
                        class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">
                        View Original Offer &rarr;
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
