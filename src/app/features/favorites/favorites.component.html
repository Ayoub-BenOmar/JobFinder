<div class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">
    <div class="space-y-8">
        <div>
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">My
                Favorites</h1>
            <p class="mt-2 text-lg text-gray-400">Jobs you have saved for later.</p>
        </div>

        <div *ngIf="isLoading$ | async" class="text-center py-20">
            <div class="relative w-16 h-16 mx-auto">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-[#302b63] rounded-full opacity-25">
                </div>
                <div
                    class="absolute top-0 left-0 w-full h-full border-4 border-[#ff4b4b] rounded-full border-t-transparent animate-spin">
                </div>
            </div>
            <p class="mt-4 text-gray-400 font-medium animate-pulse">Loading favorites...</p>
        </div>

        <div *ngIf="(favorites$ | async) as favorites">
            <div *ngIf="favorites.length === 0"
                class="text-center py-20 bg-[#1e1e2f]/50 backdrop-blur-sm rounded-3xl border border-dashed border-gray-700">
                <svg class="mx-auto h-16 w-16 text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <h3 class="text-xl font-medium text-white">No favorites yet</h3>
                <p class="mt-2 text-gray-400">Start exploring jobs and save the ones you like!</p>
                <a routerLink="/"
                    class="mt-6 inline-block px-6 py-2 rounded-full bg-[#ff4b4b] text-white font-bold hover:bg-[#d43d3d] transition-colors shadow-lg shadow-red-900/20">
                    Explore Jobs
                </a>
            </div>

            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
                <div *ngFor="let fav of favorites"
                    class="bg-[#1e1e2f] border border-gray-700/50 rounded-2xl p-6 shadow-xl hover:shadow-2xl hover:border-[#ff4b4b]/30 transition-all duration-300 group relative overflow-hidden flex flex-col h-full">

                    <!-- Glow Effect -->
                    <div
                        class="absolute top-0 right-0 -mr-16 -mt-16 w-32 h-32 bg-[#ff4b4b]/5 rounded-full blur-3xl group-hover:bg-[#ff4b4b]/10 transition-all duration-500">
                    </div>

                    <div class="flex-1 relative z-10">
                        <div class="flex justify-between items-start mb-4">
                            <h3
                                class="text-xl font-bold text-white group-hover:text-[#ff4b4b] transition-colors duration-200 line-clamp-2">
                                {{ fav.title }}
                            </h3>
                            <button (click)="removeFavorite(fav.id!)"
                                class="text-gray-500 hover:text-red-500 transition-colors p-1 rounded-full hover:bg-white/5"
                                title="Remove from favorites">
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>

                        <div class="space-y-2 mb-6">
                            <div class="flex items-center text-sm text-gray-400">
                                <svg class="flex-shrink-0 mr-2 h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                                <span class="font-medium">{{ fav.company }}</span>
                            </div>
                            <div class="flex items-center text-sm text-gray-400">
                                <svg class="flex-shrink-0 mr-2 h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>{{ fav.location }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-auto border-t border-gray-700/50 pt-4 relative z-10">
                        <a *ngIf="fav.jobDetails?.redirect_url" [href]="fav.jobDetails?.redirect_url" target="_blank"
                            class="w-full flex justify-center items-center px-4 py-2.5 rounded-lg border border-[#302b63] text-indigo-300 font-medium hover:bg-[#302b63] hover:text-white transition-all duration-300 group-hover:border-[#ff4b4b]/50 group-hover:text-white group-hover:bg-[#ff4b4b]">
                            Apply Now
                            <svg class="ml-2 -mr-1 h-4 w-4 transform group-hover:translate-x-1 transition-transform"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
