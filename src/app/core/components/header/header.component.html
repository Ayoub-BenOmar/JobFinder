<header class="bg-[#1a1a2e]/90 backdrop-blur-sm border-b border-gray-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a routerLink="/" class="text-2xl font-extrabold text-[#ff4b4b] tracking-tight">JobFinder</a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a routerLink="/jobs" routerLinkActive="border-[#ff4b4b] text-white"
                        class="border-transparent text-gray-400 hover:text-white hover:border-gray-500 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
                        Jobs
                    </a>
                    <a *ngIf="currentUser()" routerLink="/favorites" routerLinkActive="border-[#ff4b4b] text-white"
                        class="border-transparent text-gray-400 hover:text-white hover:border-gray-500 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
                        Favorites
                    </a>
                    <a *ngIf="currentUser()" routerLink="/applications" routerLinkActive="border-[#ff4b4b] text-white"
                        class="border-transparent text-gray-400 hover:text-white hover:border-gray-500 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
                        Applications
                    </a>
                    <a *ngIf="currentUser()" routerLink="/profile" routerLinkActive="border-[#ff4b4b] text-white"
                        class="border-transparent text-gray-400 hover:text-white hover:border-gray-500 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
                        Profile
                    </a>
                </div>
            </div>
            <div class="flex items-center">
                <ng-container *ngIf="currentUser(); else guestTemplate">
                    <span class="text-gray-300 mr-4 text-sm">Hello, <span class="font-bold text-white">{{
                            currentUser()?.firstName }}</span></span>
                    <button (click)="logout()"
                        class="bg-[#ff4b4b] hover:bg-[#d43d3d] text-white px-4 py-2 rounded-full text-sm font-bold shadow-md transition-all transform hover:scale-105">
                        Log out
                    </button>
                </ng-container>
                <ng-template #guestTemplate>
                    <ng-container *ngIf="!isAuthPage">
                        <a routerLink="/login"
                            class="text-gray-300 hover:text-white text-sm font-medium mr-4 transition-colors">Sign
                            in</a>
                        <a routerLink="/register"
                            class="bg-[#ff4b4b] hover:bg-[#d43d3d] text-white px-4 py-2 rounded-full text-sm font-bold shadow-md transition-all transform hover:scale-105">Sign
                            up</a>
                    </ng-container>
                </ng-template>
            </div>
        </div>
    </div>
</header>
