<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a routerLink="/" class="text-2xl font-bold text-indigo-600">JobFinder</a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a routerLink="/" routerLinkActive="border-indigo-500 text-gray-900"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Home
                    </a>
                    <a routerLink="/jobs" routerLinkActive="border-indigo-500 text-gray-900"
                        class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Jobs
                    </a>
                    <a *ngIf="currentUser()" routerLink="/favorites" routerLinkActive="border-indigo-500 text-gray-900"
                        class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Favorites
                    </a>
                    <a *ngIf="currentUser()" routerLink="/applications"
                        routerLinkActive="border-indigo-500 text-gray-900"
                        class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Applications
                    </a>
                    <a *ngIf="currentUser()" routerLink="/profile" routerLinkActive="border-indigo-500 text-gray-900"
                        class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Profile
                    </a>
                </div>
            </div>
            <div class="flex items-center">
                <ng-container *ngIf="currentUser(); else guestTemplate">
                    <span class="text-gray-700 mr-4">Hello, {{ currentUser()?.firstName }}</span>
                    <button (click)="logout()" class="text-gray-500 hover:text-gray-700 text-sm font-medium">Log
                        out</button>
                </ng-container>
                <ng-template #guestTemplate>
                    <a routerLink="/login" class="text-indigo-600 hover:text-indigo-900 text-sm font-medium mr-4">Sign
                        in</a>
                    <a routerLink="/register"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded-md text-sm font-medium">Sign
                        up</a>
                </ng-template>
            </div>
        </div>
    </div>
</header>
